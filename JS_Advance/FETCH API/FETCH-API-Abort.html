<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>FEtch: Abort</title>
</head>

<body>
    <h1>Fetch:Abort</h1>
    <hr />
    <div class="container">
        <button type="button" class="btn btn-outline-success" id="fetchAllBtn">
        Fetch All
      </button>
        <button type="button" class="btn btn-outline-danger mx-3" id="abortAllBtn">
        Abort All
      </button>
        <hr />
        <div id="localUser" class="my-3">
            <h2>Local User</h2>
            <button type="button" class="btn btn-outline-dark" id="localBtn">
          LocalUser
        </button>
            <button type="button" class="btn btn-outline-danger mx-3" id="abort1Btn">
          Abort
        </button>
            <div id="data1" class="my-3"></div>
        </div>
        <hr />
        <div id="GitUser" class="my-3">
            <h2>GitHub User</h2>
            <button type="button" class="btn btn-outline-primary" id="gitBtn">
          GitUser
        </button>
            <button type="button" class="btn btn-outline-danger mx-3" id="abort2Btn">
          Abort
        </button>
            <div id="data2" class="my-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="FETCH-API-Abort.js"></script>
</body>

</html>
