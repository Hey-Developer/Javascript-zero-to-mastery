<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Fetch API!</title>
</head>

<body>
    <h1>Fetch API</h1>
    <hr />

    <div class="container">
        <h3>Sending Data to the server</h3>
        <hr />
        <div class="form-group">
            <label for="eName">Employee Name</label>
            <input type="text" class="form-control" id="eName" />
        </div>
        <div class="form-group">
            <label for="eAge">Employee Age</label>
            <input type="text" class="form-control" id="eAge" />
        </div>
        <div class="form-group">
            <label for="eSalary">Employee Salary</label>
            <input type="text" class="form-control" id="eSalary" />
        </div>
        <small id="op" class="my-3"></small><br />
        <button type="button" class="btn btn-success my-3" id="sendBtn">
        Send Data
      </button>
        <div>
            <h2>Fetch Get Request With INIT options</h2>
            <button type="button" class="btn btn-dark" id="imgBtn">GET IMG</button
        ><br />
        <img
          src=""
          alt=""
          style="width: 500px; border-radius: 20px; margin: 10px;"
        />
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="Fetch-api-intro.js"></script> -->
    <script src="fetch()-with-init-option.js"></script>
