<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html+JS</title>
    <!-- ?External way to add javascript using external file -->

    <script src="hello-world.js"></script>

    <!-- ? There are 4 ways to add inline Js into html docs
        *.Inside Head Tag using Script tag
        *.Inside Body Tag using script tag
        *.After Html tag using script tag
    ? -->
    <!-- Inside head tag -->
    <script>
        document.write("Hello User</br>");
    </script>
</head>

<body>
    <p>hiiiiiii</p>
    <!-- Inside Body Tag -->
    <script>
        document.write("<h1>Hello World</h1>");
    </script>
</body>

</html>

<!-- After Html Tag -->
<script>
    document.write("Bye User");
</script>
